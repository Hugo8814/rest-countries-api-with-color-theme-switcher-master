    <script type="module" src="js/controller.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

  <body>
    <div class="navbar">
      <div class="navbar__title">Where in the world?</div>
      <div class="navbar__theme">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
            />
          </svg>
        </div>
        Dark mode
      </div>
    </div>
    <div class="container">
      <div class="search">
        <form class="search__bg">
          <button class="search__bg__btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </button>

          <input
            type="text"
            class="search__box"
            placeholder="Search for a country..."
          />
        </form>

        <div class="search__sort">
          <button class="search__sort-filter">
            Filter by Region
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
          </button>
          <button
            class="search__sort-option search__sort-option-border-top hidden"
            value="africa"
          >
            Africa
          </button>
          <button class="search__sort-option hidden" value="america">
            America
          </button>
          <button class="search__sort-option hidden" value="asia">Asia</button>
          <button class="search__sort-option hidden" value="europe">
            Europe
          </button>
          <button
            class="search__sort-option search__sort-option-border-bottom hidden"
            value="oceania"
          >
            Oceania
          </button>
        </div>
      </div>

      <div class="grid">
        <!-- <div class="grid__card">
          <div class="grid__card__flag">
            <img src="" alt="flag" />

          <div class="grid__card__title"></div>

        <div class="grid__card"></div>

        <div class="grid__card"></div> -->

    </div>
  </body>
